<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Anti Coding Club</h1>
        <img class="header__h1__img" src="assets/img/Computer-256.png" alt="silueta de computador" width="70">
    </header>
    <nav class="nav">
        <button class="nav__button">Quienes somos</button>
        <button class="nav__button">Nuestra misión</button>
        <button class="nav__button">Contáctanos</button>
        <button class="nav__button">Portafolios</button>
    </nav>
    <main class="main">
        <section class="main__section">
            <div class="main__section__div">
                <img class="main__section__div__img" src="assets/img/edgar2.jpg" alt="Foto de Edgar Ascanio">
                <h3 class="main__section__div__h3">Edgar Ascanio</h3>
                <p class="main__section__div__p">Scrum Master</p>
                <a class="main__section__div__a" href="https://edgarascanio.github.io/Mi-Portafolio/" target="_blank">Más información</a>
            </div>
            <div class="main__section__div">
                <img class="main__section__div__img" src="assets/img/oriana2.jpg" alt="Foto de Oriana Contreras">
                <h3 class="main__section__div__h3">Oriana Contreras</h3>
                <p class="main__section__div__p">Programming Engineer</p>
                <a class="main__section__div__a" href="https://orianacontreras.github.io/Portafolio/" target="_blank">Más información</a>
            </div>
        </section>
        <section class="main__section">
            <div class="main__section__div">
                <img class="main__section__div__img" src="assets/img/deydre2.jpg" alt="Foto de Deydré Colmenares">
                <h3 class="main__section__div__h3">Deydré Colmenares</h3>
                <p class="main__section__div__p">Front-End Developer</p>
                <a class="main__section__div__a" href="https://duby23.github.io/DubyLandingPage/" target="_blank">Más información</a>
            </div>
            <div class="main__section__div">
                <img class="main__section__div__img" src="assets/img/andres2.jpg" alt="Foto de Andrés Barroso">
                <h3 class="main__section__div__h3">Andrés Barroso</h3>
                <p class="main__section__div__p">Editor principal Diario Cronicas</p>
                <a class="main__section__div__a" href="https://cronicas-368a6.web.app/" target="_blank">Más información</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li class="footer__ul__li">
                <i class="fab fa-instagram"></i>
                <span class="footer__ul__li__span">Instagram</span>
            </li>
            <li>
                <i class="fab fa-facebook-f"></i>
                <span class="footer__ul__li__span">Facebook</span></li>
            <li>
                <i class="fab fa-twitter"></i>
                <span class="footer__ul__li__span">Twitter</span>
            </li>
        </ul>
    </footer>
</body>
</html>
